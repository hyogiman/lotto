<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육용 로또 - 사용자</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #1f2937;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            color: #6b7280;
            font-size: 1.2rem;
        }

        /* 로그인 폼 스타일 */
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 150px;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        /* 상단 헤더바 (고정) */
        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e5e7eb;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            font-size: 14px;
        }

        .user-info-header {
            color: #374151;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        .logout-btn-header {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn-header:hover {
            background: #dc2626;
        }

        /* 메인 컨텐츠 (상단 헤더 아래로) */
        .main-content {
            margin-top: 70px;
            padding: 20px;
            min-height: calc(100vh - 70px);
        }

        .status-connected {
            background: #dcfce7;
            color: #166534;
        }

        .status-disconnected {
            background: #fef2f2;
            color: #dc2626;
        }

        /* 번호 선택 그리드 (컴팩트 버전) */
        .selection-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .position-selector {
            text-align: center;
        }

        .position-title {
            font-size: 1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .option-select {
            padding: 8px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-select:hover {
            border-color: #4f46e5;
            background: #f0f9ff;
        }

        .option-select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* 선택 결과 표시 (상단 이동) */
        .selection-display {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
        }

        .selection-title {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .selection-code {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 6px;
        }

        /* 추첨 상태 및 결과 알림 */
        .draw-status {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 1.1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .result-notification {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 1.3rem;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .result-notification.winner {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            animation: celebration 1s ease-in-out infinite alternate;
        }

        .result-notification.loser {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }

        @keyframes celebration {
            from { transform: scale(1); }
            to { transform: scale(1.02); }
        }

        .logout-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #6b7280;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none; /* 헤더에 있으므로 숨김 */
        }

        /* 로딩 스피너 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #6b7280;
            font-size: 1.1rem;
            margin: 20px 0;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .top-header {
                padding: 8px 15px;
                font-size: 12px;
            }

            .header-actions {
                gap: 10px;
            }

            .logout-btn-header {
                padding: 4px 8px;
                font-size: 11px;
            }

            .main-content {
                margin-top: 60px;
                padding: 15px;
            }

            .card {
                padding: 20px;
                margin: 10px;
                border-radius: 16px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .selection-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .selection-code {
                font-size: 1.5rem;
                letter-spacing: 4px;
            }
        }

        @media (max-width: 480px) {
            .top-header {
                flex-direction: column;
                gap: 8px;
                padding: 8px;
                font-size: 11px;
            }

            .main-content {
                margin-top: 80px;
                padding: 10px;
            }

            .selection-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .selection-code {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }
        }

        /* 가로 모드 최적화 */
        @media (orientation: landscape) and (max-height: 600px) {
            body {
                padding: 5px;
            }

            .card {
                padding: 15px;
                max-height: 95vh;
                overflow-y: auto;
            }

            .header {
                margin-bottom: 15px;
            }

            .header h1 {
                font-size: 1.5rem;
                margin-bottom: 5px;
            }

            .user-info {
                padding: 8px 12px;
                margin-bottom: 15px;
            }

            .selection-grid {
                gap: 8px;
                margin-bottom: 15px;
            }

            .position-title {
                font-size: 0.8rem;
                margin-bottom: 6px;
            }

            .option-select {
                padding: 6px;
                font-size: 14px;
            }

            .selection-display,
            .confirmed-state {
                padding: 12px;
                margin-bottom: 15px;
            }

            .selection-code {
                font-size: 1.3rem;
                letter-spacing: 3px;
            }

            .confirmed-code {
                font-size: 1.2rem;
                letter-spacing: 3px;
            }
        }padding: 14px 24px;
                font-size: 16px;
            }
        }

        /* 가로 모드 최적화 */
        @media (orientation: landscape) and (max-height: 600px) {
            body {
                padding: 5px;
            }

            .card {
                padding: 20px;
                max-height: 95vh;
                overflow-y: auto;
            }

            .header {
                margin-bottom: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
                margin-bottom: 5px;
            }

            .subtitle {
                font-size: 1rem;
            }

            .selection-grid {
                gap: 12px;
                margin-bottom: 20px;
            }

            .position-title {
                font-size: 1rem;
                margin-bottom: 10px;
            }

            .option-btn {
                padding: 12px 8px;
                min-height: 50px;
                font-size: 1.2rem;
            }

            .selection-display,
            .confirmed-state {
                padding: 15px;
                margin-bottom: 20px;
            }

            .selection-code {
                font-size: 1.8rem;
                letter-spacing: 4px;
            }

            .confirmed-code {
                font-size: 1.6rem;
                letter-spacing: 4px;
            }

            .user-info {
                padding: 15px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- 로그인 화면 -->
            <div id="loginScreen">
                <div class="card">
                    <div class="header">
                        <h1>🎰 교육용 로또</h1>
                        <p class="subtitle">사용자 로그인</p>
                    </div>

                    <div class="login-form">
                        <div id="initialLogin">
                            <div class="form-group">
                                <label for="employeeId">사번</label>
                                <input type="text" id="employeeId" class="form-input" placeholder="사번을 입력하세요" autocomplete="username">
                            </div>
                            <div class="form-group">
                                <label for="userName">성명</label>
                                <input type="text" id="userName" class="form-input" placeholder="성명을 입력하세요" autocomplete="name">
                            </div>
                            <div class="form-group">
                                <label for="userPosition">직위</label>
                                <input type="text" id="userPosition" class="form-input" placeholder="직위를 입력하세요" autocomplete="organization-title">
                            </div>
                            <button id="initialLoginBtn" class="btn btn-primary">
                                🚀 로그인
                            </button>
                        </div>

                        <div id="quickLogin" style="display: none;">
                            <div class="form-group">
                                <label for="quickEmployeeId">사번</label>
                                <input type="text" id="quickEmployeeId" class="form-input" placeholder="사번을 입력하세요" autocomplete="username">
                            </div>
                            <button id="quickLoginBtn" class="btn btn-primary">
                                ⚡ 빠른 로그인
                            </button>
                            <br><br>
                            <button id="newUserBtn" class="btn btn-secondary">
                                👤 새 사용자로 로그인
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 메인 화면 -->
            <div id="mainScreen" style="display: none;">
                <!-- 상단 고정 헤더 -->
                <div class="top-header">
                    <div class="user-info-header">
                        <span id="displayUserName">정인혁</span> 
                        <span id="displayUserPosition">책임</span>
                        (<span id="displayEmployeeId">235589</span>)
                    </div>
                    <div class="header-actions">
                        <div id="connectionStatus" class="status-badge status-disconnected">
                            연결 중...
                        </div>
                        <button id="logoutBtn" class="logout-btn-header">🚪 로그아웃</button>
                    </div>
                </div>

                <!-- 메인 컨텐츠 -->
                <div class="main-content">
                    <div class="card">
                        <div class="header">
                            <h1>🎯 번호 선택</h1>
                            <p class="subtitle">원하는 번호를 선택하세요</p>
                        </div>

                        <!-- 로딩 상태 -->
                        <div id="loadingState">
                            <div class="loading"></div>
                            <p class="loading-text">게임 설정을 불러오는 중...</p>
                        </div>

                        <!-- 추첨 진행 상태 -->
                        <div id="drawingState" style="display: none;">
                            <div class="draw-status">
                                🎰 추첨이 진행 중입니다... 잠시만 기다려주세요!
                            </div>
                        </div>

                        <!-- 추첨 결과 알림 -->
                        <div id="resultState" style="display: none;">
                            <div class="result-notification" id="resultNotification">
                                <!-- 결과가 여기에 표시됩니다 -->
                            </div>
                        </div>

                        <!-- 번호 선택 화면 -->
                        <div id="selectionState" style="display: none;">
                            <!-- 선택한 번호 표시 -->
                            <div class="selection-display">
                                <div class="selection-title">선택한 번호</div>
                                <div class="selection-code" id="selectionDisplay">? - ? - ? - ?</div>
                            </div>

                            <!-- 드롭다운 선택 그리드 -->
                            <div class="selection-grid" id="selectionGrid">
                                <!-- 동적으로 생성됩니다 -->
                            </div>

                            <button id="confirmBtn" class="btn btn-success" disabled>
                                ✅ 선택 확정
                            </button>
                        </div>

                        <!-- 확정 완료 상태 -->
                        <div id="confirmedState" style="display: none;">
                            <div class="selection-display">
                                <div class="selection-title">✅ 확정된 번호</div>
                                <div class="selection-code" id="confirmedDisplay">1 - A - 가 - ♠</div>
                            </div>
                            
                            <div style="text-align: center; color: #6b7280; margin-top: 20px;">
                                <p>추첨 결과를 기다려주세요! 🎯</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>

    <script>
        // Firebase 설정 (실제 아시아 서버 URL 적용)
        const firebaseConfig = {
            apiKey: "AIzaSyDrqmIoWUU8woTQygNv6xaZAKrVW0QQP-s",
            authDomain: "lottohyogi.firebaseapp.com",
            databaseURL: "https://lottohyogi-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "lottohyogi",
            storageBucket: "lottohyogi.firebasestorage.app",
            messagingSenderId: "888081310953",
            appId: "1:888081310953:web:77ee3153201d427e84fc78",
            measurementId: "G-DKWEY3D575"
        };

        // Firebase 초기화
        let database;
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            
            setTimeout(() => {
                document.getElementById('connectionStatus').innerHTML = `
                    <span style="width: 8px; height: 8px; background: #10b981; border-radius: 50%; display: inline-block;"></span>
                    연결됨
                `;
                document.getElementById('connectionStatus').className = 'status-badge status-connected';
            }, 1000);
        } catch (error) {
            console.log('Firebase 설정이 필요합니다:', error);
            document.getElementById('connectionStatus').innerHTML = `
                <span style="width: 8px; height: 8px; background: #dc2626; border-radius: 50%; display: inline-block;"></span>
                오프라인
            `;
        }

        // 전역 변수들
        let currentUser = null;
        let gameSettings = null;
        let userSelection = ['?', '?', '?', '?'];
        let isSelectionConfirmed = false;
        let userId = null;

        // DOM 요소들 (백투웨이팅 버튼 다시 추가)
        const loginScreen = document.getElementById('loginScreen');
        const mainScreen = document.getElementById('mainScreen');
        const initialLogin = document.getElementById('initialLogin');
        const quickLogin = document.getElementById('quickLogin');
        const loadingState = document.getElementById('loadingState');
        const selectionState = document.getElementById('selectionState');
        const confirmedState = document.getElementById('confirmedState');
        const drawingState = document.getElementById('drawingState');
        const resultState = document.getElementById('resultState');
        const selectionGrid = document.getElementById('selectionGrid');
        const selectionDisplay = document.getElementById('selectionDisplay');
        const confirmedDisplay = document.getElementById('confirmedDisplay');
        const confirmBtn = document.getElementById('confirmBtn');
        const resultNotification = document.getElementById('resultNotification');
        const backToWaitingBtn = document.getElementById('backToWaitingBtn');

        // 페이지 초기화 및 백그라운드 동기화 설정
        function initializePage() {
            checkExistingLogin();
            setupEventListeners();
            
            // 페이지 가시성 변경 감지 (중요!)
            document.addEventListener('visibilitychange', handleVisibilityChange);
            
            // 윈도우 포커스 감지
            window.addEventListener('focus', handleWindowFocus);
            window.addEventListener('blur', handleWindowBlur);
            
            // 브라우저 알림 권한 요청
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }

        // 페이지 가시성 변경 처리
        function handleVisibilityChange() {
            if (!document.hidden && currentUser && mainScreen.style.display !== 'none') {
                console.log('페이지가 다시 보임 - 강제 동기화 실행');
                forceSync();
            }
        }

        // 윈도우 포커스 처리
        function handleWindowFocus() {
            if (currentUser && mainScreen.style.display !== 'none') {
                console.log('윈도우 포커스 - 강제 동기화 실행');
                setTimeout(forceSync, 500); // 약간의 지연 후 동기화
            }
        }

        function handleWindowBlur() {
            console.log('윈도우가 백그라운드로 이동');
        }

        // 강제 동기화 (페이지 복귀시 실행)
        function forceSync() {
            if (!database || !userId) return;
            
            console.log('강제 동기화 시작...');
            
            database.ref().once('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) return;
                
                let needsUpdate = false;
                
                // 게임 설정 확인
                if (data.gameSettings && JSON.stringify(data.gameSettings) !== JSON.stringify(gameSettings)) {
                    gameSettings = data.gameSettings;
                    needsUpdate = true;
                    console.log('게임 설정 강제 업데이트');
                }
                
                // 내 사용자 데이터 확인
                if (data.users && data.users[userId]) {
                    const serverUserData = data.users[userId];
                    const serverSelection = serverUserData.selection || ['?', '?', '?', '?'];
                    
                    if (JSON.stringify(serverSelection) !== JSON.stringify(userSelection)) {
                        userSelection = serverSelection;
                        isSelectionConfirmed = !serverSelection.includes('?');
                        needsUpdate = true;
                        console.log('사용자 선택 강제 업데이트:', userSelection);
                    }
                }
                
                // 추첨 상태 확인
                if (data.drawState) {
                    const drawState = data.drawState;
                    
                    if (drawState.isActive && drawState.started && !drawState.completed) {
                        console.log('강제 동기화: 추첨 진행 중 상태 감지');
                        showDrawingState();
                    } else if (drawState.completed && isSelectionConfirmed) {
                        console.log('강제 동기화: 추첨 완료 상태 감지');
                        const finalWinningCode = drawState.winningCode || gameSettings.winningCode;
                        checkDrawResult(finalWinningCode);
                    }
                }
                
                // UI 업데이트
                if (needsUpdate) {
                    if (isSelectionConfirmed) {
                        showConfirmedState();
                    } else {
                        showSelectionState();
                    }
                    updateSelectionDisplay();
                }
                
                console.log('강제 동기화 완료');
            });
        }

        // 기존 로그인 확인
        function checkExistingLogin() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showQuickLogin();
            }
        }

        // 빠른 로그인 화면 표시
        function showQuickLogin() {
            initialLogin.style.display = 'none';
            quickLogin.style.display = 'block';
            document.getElementById('quickEmployeeId').focus();
        }

        // 초기 로그인
        function performInitialLogin() {
            const employeeId = document.getElementById('employeeId').value.trim();
            const userName = document.getElementById('userName').value.trim();
            const userPosition = document.getElementById('userPosition').value.trim();

            if (!employeeId || !userName || !userPosition) {
                alert('모든 정보를 입력해주세요.');
                return;
            }

            const userData = {
                employeeId: employeeId,
                name: userName,
                position: userPosition,
                loginTime: Date.now()
            };

            // 로컬스토리지에 저장
            localStorage.setItem('currentUser', JSON.stringify(userData));
            currentUser = userData;

            loginToMain();
        }

        // 빠른 로그인
        function performQuickLogin() {
            const employeeId = document.getElementById('quickEmployeeId').value.trim();
            
            if (!employeeId) {
                alert('사번을 입력해주세요.');
                return;
            }

            if (currentUser && currentUser.employeeId === employeeId) {
                loginToMain();
            } else {
                alert('등록되지 않은 사번입니다.');
                document.getElementById('quickEmployeeId').value = '';
            }
        }

        // 메인 화면으로 전환 (사용자 등록 추가)
        function loginToMain() {
            // 사용자 정보 표시
            document.getElementById('displayUserName').textContent = currentUser.name;
            document.getElementById('displayEmployeeId').textContent = currentUser.employeeId;
            document.getElementById('displayUserPosition').textContent = currentUser.position;

            // 화면 전환
            loginScreen.style.display = 'none';
            mainScreen.style.display = 'block';

            // 사용자 ID 생성 (사번 기반)
            userId = 'user_' + currentUser.employeeId;

            console.log('로그인 완료:', {
                이름: currentUser.name,
                사번: currentUser.employeeId,
                직위: currentUser.position,
                userId: userId
            });

            // Firebase에 사용자 등록 (Admin에서 바로 보이도록)
            registerUserToFirebase();

            // 게임 데이터 로드
            loadGameData();
        }

        // 게임 데이터 로드 및 강력한 실시간 동기화 설정
        function loadGameData() {
            loadingState.style.display = 'block';
            selectionState.style.display = 'none';
            confirmedState.style.display = 'none';
            drawingState.style.display = 'none';
            resultState.style.display = 'none';

            if (database) {
                // 초기 데이터 로드
                database.ref().once('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        gameSettings = data.gameSettings;
                        checkUserStatus(data.users);
                    } else {
                        loadOfflineData();
                    }
                    
                    // 실시간 리스너들 설정
                    setupAllRealtimeListeners();
                }).catch(error => {
                    console.error('데이터 로드 오류:', error);
                    loadOfflineData();
                });
            } else {
                loadOfflineData();
            }
        }

        // 모든 실시간 리스너 설정
        function setupAllRealtimeListeners() {
            if (!database || !userId) return;

            console.log('실시간 리스너 설정 시작...');

            // 1. 게임 설정 변경 감지
            database.ref('gameSettings').on('value', (snapshot) => {
                const newSettings = snapshot.val();
                if (newSettings && JSON.stringify(newSettings) !== JSON.stringify(gameSettings)) {
                    console.log('게임 설정 변경 감지:', newSettings);
                    gameSettings = newSettings;
                    
                    // 선택 화면이 열려있으면 다시 렌더링
                    if (selectionState.style.display !== 'none' && !isSelectionConfirmed) {
                        renderSelectionGrid();
                    }
                }
            });

            // 2. 내 사용자 데이터 변경 감지 (관리자가 내 번호를 수정했을 때)
            database.ref(`users/${userId}`).on('value', (snapshot) => {
                const userData = snapshot.val();
                if (userData && userData.employeeId === currentUser.employeeId) {
                    const newSelection = userData.selection || ['?', '?', '?', '?'];
                    const wasConfirmed = isSelectionConfirmed;
                    const newConfirmed = !newSelection.includes('?');
                    
                    // 선택이 변경되었는지 확인
                    if (JSON.stringify(newSelection) !== JSON.stringify(userSelection)) {
                        console.log('관리자가 내 번호를 수정함:', newSelection);
                        userSelection = newSelection;
                        isSelectionConfirmed = newConfirmed;
                        
                        // UI 업데이트
                        if (newConfirmed) {
                            showConfirmedState();
                        } else {
                            showSelectionState();
                        }
                        
                        updateSelectionDisplay();
                    }
                    
                    // 확정 상태가 변경되었는지 확인
                    if (wasConfirmed !== newConfirmed) {
                        isSelectionConfirmed = newConfirmed;
                        if (newConfirmed) {
                            showConfirmedState();
                        } else {
                            showSelectionState();
                        }
                    }
                }
            });

            // 3. 추첨 상태 변경 감지 (백그라운드에서도 작동)
            database.ref('drawState').on('value', (snapshot) => {
                const drawState = snapshot.val();
                console.log('추첨 상태 변경 감지:', drawState);
                
                if (drawState) {
                    if (drawState.isActive && drawState.started && !drawState.completed) {
                        // 추첨 시작됨
                        console.log('추첨 시작 감지! - 백그라운드에서도 감지');
                        showDrawingState();
                        
                        // 페이지가 백그라운드에 있어도 알림
                        if (document.hidden) {
                            showBrowserNotification('🎰 추첨이 시작되었습니다!');
                        }
                        
                    } else if (drawState.completed && isSelectionConfirmed) {
                        // 추첨 완료됨
                        console.log('추첨 완료 감지! - 결과 확인 중');
                        const finalWinningCode = drawState.winningCode || gameSettings.winningCode;
                        checkDrawResult(finalWinningCode);
                        
                        // 페이지가 백그라운드에 있어도 알림
                        if (document.hidden) {
                            const isWinner = userSelection.every((selection, index) => 
                                selection !== '?' && selection === finalWinningCode[index]
                            );
                            showBrowserNotification(
                                isWinner ? '🎉 축하합니다! 당첨되셨습니다!' : '😢 아쉽게도 당첨되지 않았습니다.'
                            );
                        }
                    }
                }
            });

            // 4. 연결 상태 모니터링
            database.ref('.info/connected').on('value', (snapshot) => {
                const connected = snapshot.val();
                console.log('Firebase 연결 상태:', connected);
                
                if (connected) {
                    document.getElementById('connectionStatus').innerHTML = '연결됨';
                    document.getElementById('connectionStatus').className = 'status-badge status-connected';
                } else {
                    document.getElementById('connectionStatus').innerHTML = '연결 끊김';
                    document.getElementById('connectionStatus').className = 'status-badge status-disconnected';
                }
            });

            console.log('모든 실시간 리스너 설정 완료!');
        }

        // 브라우저 알림 표시 (백그라운드용)
        function showBrowserNotification(message) {
            if ('Notification' in window) {
                if (Notification.permission === 'granted') {
                    new Notification('교육용 로또', {
                        body: message,
                        icon: '🎰'
                    });
                } else if (Notification.permission !== 'denied') {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            new Notification('교육용 로또', {
                                body: message,
                                icon: '🎰'
                            });
                        }
                    });
                }
            }
        }

        // 추첨 진행 상태 표시
        function showDrawingState() {
            loadingState.style.display = 'none';
            selectionState.style.display = 'none';
            confirmedState.style.display = 'none';
            resultState.style.display = 'none';
            drawingState.style.display = 'block';
        }

        // 추첨 결과 확인
        function checkDrawResult(winningCode) {
            if (!isSelectionConfirmed || !winningCode) return;

            const isWinner = userSelection.every((selection, index) => 
                selection !== '?' && selection === winningCode[index]
            );

            showResultState(isWinner, winningCode);
        }

        // 결과 상태 표시 (원래대로 복원)
        function showResultState(isWinner, winningCode) {
            loadingState.style.display = 'none';
            selectionState.style.display = 'none';
            confirmedState.style.display = 'none';
            drawingState.style.display = 'none';
            resultState.style.display = 'block';

            const winningCodeText = winningCode.join(' - ');

            if (isWinner) {
                resultNotification.className = 'result-notification winner';
                resultNotification.innerHTML = `
                    <div style="font-size: 2rem; margin-bottom: 15px;">🎉 축하합니다! 🎉</div>
                    <div style="margin-bottom: 10px;">당첨되셨습니다!</div>
                    <div style="font-size: 1.5rem; font-weight: bold; letter-spacing: 4px;">${winningCodeText}</div>
                    <div style="margin-top: 15px; font-size: 1rem;">다음 추첨을 기다리시거나 관리자에게 문의하세요!</div>
                `;
            } else {
                resultNotification.className = 'result-notification loser';
                resultNotification.innerHTML = `
                    <div style="font-size: 1.5rem; margin-bottom: 15px;">😢 아쉽게도...</div>
                    <div style="margin-bottom: 10px;">당첨되지 않았습니다</div>
                    <div style="font-size: 1.2rem; font-weight: bold; letter-spacing: 3px;">당첨번호: ${winningCodeText}</div>
                    <div style="font-size: 1rem; margin-top: 10px;">선택번호: ${userSelection.join(' - ')}</div>
                    <div style="margin-top: 15px; font-size: 0.9rem; color: rgba(255,255,255,0.8);">
                        늦게 참여하셨나요? 다음 추첨을 기다려주세요!
                    </div>
                `;
            }
        }

        // 추첨 대기 상태로 돌아가기
        function backToWaitingState() {
            console.log('사용자가 추첨 대기 상태로 복귀 요청');
            
            // 확정된 번호는 유지하면서 대기 상태로 전환
            loadingState.style.display = 'none';
            selectionState.style.display = 'none';
            drawingState.style.display = 'none';
            resultState.style.display = 'none';
            confirmedState.style.display = 'block';

            // 확정 상태 업데이트 (대기 메시지 변경)
            const waitingMessages = [
                '다음 추첨을 기다리고 있습니다! 🎯',
                '관리자가 새로운 추첨을 시작하기를 기다리는 중... ⏳',
                '준비 완료! 언제든지 추첨 가능합니다! 🚀',
                '번호 확정 완료. 추첨 시작을 기다려주세요! 💫'
            ];
            
            const randomMessage = waitingMessages[Math.floor(Math.random() * waitingMessages.length)];
            
            confirmedState.innerHTML = `
                <div class="selection-display">
                    <div class="selection-title">✅ 확정된 번호</div>
                    <div class="selection-code">${userSelection.join(' - ')}</div>
                </div>
                
                <div style="text-align: center; color: #6b7280; margin-top: 20px;">
                    <p>${randomMessage}</p>
                    <div style="margin-top: 15px; padding: 10px; background: #f0f9ff; border-radius: 8px; font-size: 14px; color: #0369a1;">
                        <strong>💡 안내:</strong> 현재 번호가 확정된 상태입니다. 새로운 추첨이 시작되면 자동으로 참여됩니다.
                    </div>
                </div>
            `;
        }

        // 오프라인 데이터 로드
        function loadOfflineData() {
            const savedSettings = localStorage.getItem('gameSettings');
            const savedUsers = localStorage.getItem('users');
            
            if (savedSettings) {
                gameSettings = JSON.parse(savedSettings);
            } else {
                // 기본 설정
                gameSettings = {
                    positions: [
                        ['1', '2', '3', '4'],
                        ['A', 'B', 'C', 'D'],
                        ['가', '나', '다', '라'],
                        ['♠', '♥', '♦', '♣']
                    ]
                };
            }

            const users = savedUsers ? JSON.parse(savedUsers) : {};
            checkUserStatus(users);
        }

        // 사용자 상태 확인
        function checkUserStatus(users) {
            if (users && users[userId]) {
                const userData = users[userId];
                userSelection = userData.selection || ['?', '?', '?', '?'];
                isSelectionConfirmed = !userSelection.includes('?');
            }

            if (isSelectionConfirmed) {
                showConfirmedState();
            } else {
                showSelectionState();
            }

            loadingState.style.display = 'none';
        }

        // 선택 화면 표시
        function showSelectionState() {
            renderSelectionGrid();
            updateSelectionDisplay();
            loadingState.style.display = 'none';
            selectionState.style.display = 'block';
            confirmedState.style.display = 'none';
            drawingState.style.display = 'none';
            resultState.style.display = 'none';
        }

        // 확정 화면 표시
        function showConfirmedState() {
            confirmedDisplay.textContent = userSelection.join(' - ');
            loadingState.style.display = 'none';
            selectionState.style.display = 'none';
            confirmedState.style.display = 'block';
            drawingState.style.display = 'none';
            resultState.style.display = 'none';
        }

        // 선택 그리드 렌더링 (드롭다운 방식)
        function renderSelectionGrid() {
            if (!gameSettings) return;

            selectionGrid.innerHTML = '';
            
            gameSettings.positions.forEach((position, posIndex) => {
                const positionDiv = document.createElement('div');
                positionDiv.className = 'position-selector';
                
                positionDiv.innerHTML = `
                    <div class="position-title">${posIndex + 1}번째</div>
                    <div class="options-container">
                        <select class="option-select" data-position="${posIndex}" ${isSelectionConfirmed ? 'disabled' : ''}>
                            <option value="?">선택하세요</option>
                            ${position.map(option => `
                                <option value="${option}" ${userSelection[posIndex] === option ? 'selected' : ''}>${option}</option>
                            `).join('')}
                        </select>
                    </div>
                `;
                
                selectionGrid.appendChild(positionDiv);
            });

            // 드롭다운 이벤트 리스너
            selectionGrid.addEventListener('change', (e) => {
                if (e.target.classList.contains('option-select')) {
                    const position = parseInt(e.target.dataset.position);
                    const value = e.target.value;
                    selectOption(position, value);
                }
            });
        }

        // 번호 선택 (드롭다운용)
        function selectOption(position, option) {
            if (isSelectionConfirmed) return;

            userSelection[position] = option;
            updateSelectionDisplay();
            
            // 모든 자리 선택 완료 확인
            const allSelected = !userSelection.includes('?');
            confirmBtn.disabled = !allSelected;
        }

        // 선택 표시 업데이트
        function updateSelectionDisplay() {
            selectionDisplay.textContent = userSelection.join(' - ');
        }

        // 선택 확정
        function confirmSelection() {
            if (userSelection.includes('?')) {
                alert('모든 자리를 선택해주세요.');
                return;
            }

            if (confirm('선택을 확정하시겠습니까? 확정 후에는 관리자만 변경할 수 있습니다.')) {
                isSelectionConfirmed = true;
                saveUserSelection();
                showConfirmedState();
            }
        }

        // 사용자 선택 저장 (개선된 버전)
        function saveUserSelection() {
            const userData = {
                name: currentUser.name,
                employeeId: currentUser.employeeId,
                position: currentUser.position,
                selection: userSelection,
                confirmedTime: Date.now(),
                loginTime: currentUser.loginTime || Date.now()
            };

            console.log('사용자 데이터 저장 시도:', userData);

            if (database) {
                database.ref('users/' + userId).set(userData)
                    .then(() => {
                        console.log('✅ Firebase에 사용자 데이터 저장 완료');
                    })
                    .catch(error => {
                        console.error('❌ Firebase 저장 오류:', error);
                        saveToLocalStorage(userData);
                    });
            } else {
                saveToLocalStorage(userData);
            }
        }

        // 초기 사용자 등록 (로그인 시점에 Firebase에 등록)
        function registerUserToFirebase() {
            if (!database || !userId) return;

            const userData = {
                name: currentUser.name,
                employeeId: currentUser.employeeId,
                position: currentUser.position,
                selection: ['?', '?', '?', '?'],
                loginTime: currentUser.loginTime || Date.now(),
                lastActiveTime: Date.now()
            };

            console.log('초기 사용자 등록:', userData);

            database.ref('users/' + userId).set(userData)
                .then(() => {
                    console.log('✅ 사용자 초기 등록 완료');
                })
                .catch(error => {
                    console.error('❌ 사용자 등록 오류:', error);
                });
        }

        // 로컬스토리지에 저장
        function saveToLocalStorage(userData) {
            const existingUsers = localStorage.getItem('users');
            const users = existingUsers ? JSON.parse(existingUsers) : {};
            users[userId] = userData;
            localStorage.setItem('users', JSON.stringify(users));
        }

        // 로그아웃
        function logout() {
            if (confirm('로그아웃하시겠습니까?')) {
                localStorage.removeItem('currentUser');
                currentUser = null;
                userId = null;
                userSelection = ['?', '?', '?', '?'];
                isSelectionConfirmed = false;
                
                loginScreen.style.display = 'block';
                mainScreen.style.display = 'none';
                initialLogin.style.display = 'block';
                quickLogin.style.display = 'none';
                
                // 입력 필드 초기화
                document.getElementById('employeeId').value = '';
                document.getElementById('userName').value = '';
                document.getElementById('userPosition').value = '';
                document.getElementById('quickEmployeeId').value = '';
            }
        }

        // 이벤트 리스너 설정 (간단하게 복원)
        function setupEventListeners() {
            // 로그인 버튼들
            document.getElementById('initialLoginBtn').addEventListener('click', performInitialLogin);
            document.getElementById('quickLoginBtn').addEventListener('click', performQuickLogin);
            document.getElementById('newUserBtn').addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                location.reload();
            });

            // 메인 화면 버튼들
            document.getElementById('confirmBtn').addEventListener('click', confirmSelection);
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('backToWaitingBtn').addEventListener('click', backToWaitingState);

            // 엔터키 처리
            document.getElementById('employeeId').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') document.getElementById('userName').focus();
            });
            document.getElementById('userName').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') document.getElementById('userPosition').focus();
            });
            document.getElementById('userPosition').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performInitialLogin();
            });
            document.getElementById('quickEmployeeId').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performQuickLogin();
            });
        }

        // 전역 함수 (더 이상 필요없음 - 드롭다운 사용)

        // 페이지 로드시 초기화
        document.addEventListener('DOMContentLoaded', initializePage);

        // 화면 회전 감지 및 최적화
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                // 가로 모드에서 스크롤 위치 조정
                if (window.orientation === 90 || window.orientation === -90) {
                    document.body.scrollTop = 0;
                    document.documentElement.scrollTop = 0;
                }
            }, 100);
        });

        // 페이지 가시성 변경 감지 (앱 전환시 데이터 새로고침)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && currentUser && mainScreen.style.display !== 'none') {
                // 페이지가 다시 보일 때 최신 데이터 로드
                loadGameData();
            }
        });
    </script>
</body>
