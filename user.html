<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육용 로또 - 사용자</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #1f2937;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            color: #6b7280;
            font-size: 1.2rem;
        }

        /* 로그인 폼 스타일 */
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 150px;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        /* 사용자 정보 표시 */
        .user-info {
            background: #f0f9ff;
            border: 2px solid #0ea5e9;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .user-details {
            text-align: left;
        }

        .user-details h3 {
            color: #0c4a6e;
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        .user-details p {
            color: #0369a1;
            margin: 2px 0;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-connected {
            background: #dcfce7;
            color: #166534;
        }

        .status-disconnected {
            background: #fef2f2;
            color: #dc2626;
        }

        /* 번호 선택 그리드 */
        .selection-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .position-selector {
            text-align: center;
        }

        .position-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .option-btn {
            padding: 20px 10px;
            border: 3px solid #e5e7eb;
            border-radius: 16px;
            background: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }

        .option-btn:hover {
            border-color: #4f46e5;
            background: #f0f9ff;
            transform: translateY(-2px);
        }

        .option-btn.selected {
            border-color: #4f46e5;
            background: #4f46e5;
            color: white;
            transform: scale(1.05);
        }

        .option-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .option-btn:disabled:hover {
            transform: none;
            border-color: #e5e7eb;
            background: white;
        }

        /* 선택 결과 표시 */
        .selection-display {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .selection-title {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .selection-code {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 8px;
        }

        /* 확정 상태 */
        .confirmed-state {
            background: #dcfce7;
            border: 2px solid #10b981;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .confirmed-state h3 {
            color: #166534;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .confirmed-code {
            color: #166534;
            font-size: 2.2rem;
            font-weight: bold;
            margin: 15px 0;
            letter-spacing: 6px;
        }

        .confirmed-message {
            color: #059669;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* 로딩 스피너 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #6b7280;
            font-size: 1.1rem;
            margin: 20px 0;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .card {
                padding: 20px;
                border-radius: 16px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .selection-grid {
                gap: 15px;
            }

            .position-title {
                font-size: 1rem;
            }

            .option-btn {
                padding: 15px 8px;
                font-size: 1.3rem;
                min-height: 70px;
            }

            .selection-code {
                font-size: 2rem;
                letter-spacing: 4px;
            }

            .confirmed-code {
                font-size: 1.8rem;
                letter-spacing: 4px;
            }

            .user-info {
                flex-direction: column;
                text-align: center;
            }

            .user-details {
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .selection-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .options-container {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .option-btn {
                padding: 12px 6px;
                font-size: 1.2rem;
                min-height: 60px;
            }

            .btn {
                padding: 14px 24px;
                font-size: 16px;
            }
        }

        /* 가로 모드 최적화 */
        @media (orientation: landscape) and (max-height: 600px) {
            body {
                padding: 5px;
            }

            .card {
                padding: 20px;
                max-height: 95vh;
                overflow-y: auto;
            }

            .header {
                margin-bottom: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
                margin-bottom: 5px;
            }

            .subtitle {
                font-size: 1rem;
            }

            .selection-grid {
                gap: 12px;
                margin-bottom: 20px;
            }

            .position-title {
                font-size: 1rem;
                margin-bottom: 10px;
            }

            .option-btn {
                padding: 12px 8px;
                min-height: 50px;
                font-size: 1.2rem;
            }

            .selection-display,
            .confirmed-state {
                padding: 15px;
                margin-bottom: 20px;
            }

            .selection-code {
                font-size: 1.8rem;
                letter-spacing: 4px;
            }

            .confirmed-code {
                font-size: 1.6rem;
                letter-spacing: 4px;
            }

            .user-info {
                padding: 15px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- 로그인 화면 -->
            <div id="loginScreen">
                <div class="header">
                    <h1>🎰 교육용 로또</h1>
                    <p class="subtitle">사용자 로그인</p>
                </div>

                <div class="login-form">
                    <div id="initialLogin">
                        <div class="form-group">
                            <label for="employeeId">사번</label>
                            <input type="text" id="employeeId" class="form-input" placeholder="사번을 입력하세요" autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="userName">성명</label>
                            <input type="text" id="userName" class="form-input" placeholder="성명을 입력하세요" autocomplete="name">
                        </div>
                        <div class="form-group">
                            <label for="userPosition">직위</label>
                            <input type="text" id="userPosition" class="form-input" placeholder="직위를 입력하세요" autocomplete="organization-title">
                        </div>
                        <button id="initialLoginBtn" class="btn btn-primary">
                            🚀 로그인
                        </button>
                    </div>

                    <div id="quickLogin" style="display: none;">
                        <div class="form-group">
                            <label for="quickEmployeeId">사번</label>
                            <input type="text" id="quickEmployeeId" class="form-input" placeholder="사번을 입력하세요" autocomplete="username">
                        </div>
                        <button id="quickLoginBtn" class="btn btn-primary">
                            ⚡ 빠른 로그인
                        </button>
                        <br><br>
                        <button id="newUserBtn" class="btn btn-secondary">
                            👤 새 사용자로 로그인
                        </button>
                    </div>
                </div>
            </div>

            <!-- 메인 화면 -->
            <div id="mainScreen" style="display: none;">
                <div class="header">
                    <h1>🎯 번호 선택</h1>
                    <p class="subtitle">원하는 번호를 선택하세요</p>
                </div>

                <!-- 사용자 정보 및 상태 -->
                <div class="user-info">
                    <div class="user-details">
                        <h3 id="displayUserName">홍길동</h3>
                        <p>사번: <span id="displayEmployeeId">12345</span></p>
                        <p>직위: <span id="displayUserPosition">대리</span></p>
                    </div>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <div id="connectionStatus" class="status-badge status-disconnected">
                            <div class="loading"></div>
                            연결 중...
                        </div>
                        <button id="logoutBtn" class="btn btn-danger">🚪 로그아웃</button>
                    </div>
                </div>

                <!-- 로딩 상태 -->
                <div id="loadingState">
                    <div class="loading"></div>
                    <p class="loading-text">게임 설정을 불러오는 중...</p>
                </div>

                <!-- 번호 선택 화면 -->
                <div id="selectionState" style="display: none;">
                    <div class="selection-grid" id="selectionGrid">
                        <!-- 동적으로 생성됩니다 -->
                    </div>

                    <div class="selection-display">
                        <div class="selection-title">선택한 번호</div>
                        <div class="selection-code" id="selectionDisplay">? - ? - ? - ?</div>
                    </div>

                    <button id="confirmBtn" class="btn btn-success" disabled>
                        ✅ 선택 확정
                    </button>
                </div>

                <!-- 확정 완료 상태 -->
                <div id="confirmedState" style="display: none;">
                    <div class="confirmed-state">
                        <h3>✅ 선택이 확정되었습니다!</h3>
                        <div class="confirmed-code" id="confirmedDisplay">1 - A - 가 - ♠</div>
                        <p class="confirmed-message">추첨 결과를 기다려주세요!</p>
                    </div>

                    <button id="changeSelectionBtn" class="btn btn-secondary" disabled>
                        🔒 번호 변경 불가
                    </button>
                    <br><br>
                    <p style="color: #6b7280; font-size: 14px;">
                        관리자만 번호 변경이 가능합니다
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>

    <script>
        // Firebase 설정 (관리자 페이지와 동일하게 설정)
        const firebaseConfig = {
            apiKey: "AIzaSyDrqmIoWUU8woTQygNv6xaZAKrVW0QQP-s",
            authDomain: "lottohyogi.firebaseapp.com",
            projectId: "lottohyogi",
            storageBucket: "lottohyogi.firebasestorage.app",
            messagingSenderId: "888081310953",
            appId: "1:888081310953:web:77ee3153201d427e84fc78",
            measurementId: "G-DKWEY3D575"
        };

        // Firebase 초기화
        let database;
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            
            setTimeout(() => {
                document.getElementById('connectionStatus').innerHTML = `
                    <span style="width: 8px; height: 8px; background: #10b981; border-radius: 50%; display: inline-block;"></span>
                    연결됨
                `;
                document.getElementById('connectionStatus').className = 'status-badge status-connected';
            }, 1000);
        } catch (error) {
            console.log('Firebase 설정이 필요합니다:', error);
            document.getElementById('connectionStatus').innerHTML = `
                <span style="width: 8px; height: 8px; background: #dc2626; border-radius: 50%; display: inline-block;"></span>
                오프라인
            `;
        }

        // 전역 변수들
        let currentUser = null;
        let gameSettings = null;
        let userSelection = ['?', '?', '?', '?'];
        let isSelectionConfirmed = false;
        let userId = null;

        // DOM 요소들
        const loginScreen = document.getElementById('loginScreen');
        const mainScreen = document.getElementById('mainScreen');
        const initialLogin = document.getElementById('initialLogin');
        const quickLogin = document.getElementById('quickLogin');
        const loadingState = document.getElementById('loadingState');
        const selectionState = document.getElementById('selectionState');
        const confirmedState = document.getElementById('confirmedState');
        const selectionGrid = document.getElementById('selectionGrid');
        const selectionDisplay = document.getElementById('selectionDisplay');
        const confirmedDisplay = document.getElementById('confirmedDisplay');
        const confirmBtn = document.getElementById('confirmBtn');

        // 페이지 초기화
        function initializePage() {
            checkExistingLogin();
            setupEventListeners();
        }

        // 기존 로그인 확인
        function checkExistingLogin() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showQuickLogin();
            }
        }

        // 빠른 로그인 화면 표시
        function showQuickLogin() {
            initialLogin.style.display = 'none';
            quickLogin.style.display = 'block';
            document.getElementById('quickEmployeeId').focus();
        }

        // 초기 로그인
        function performInitialLogin() {
            const employeeId = document.getElementById('employeeId').value.trim();
            const userName = document.getElementById('userName').value.trim();
            const userPosition = document.getElementById('userPosition').value.trim();

            if (!employeeId || !userName || !userPosition) {
                alert('모든 정보를 입력해주세요.');
                return;
            }

            const userData = {
                employeeId: employeeId,
                name: userName,
                position: userPosition,
                loginTime: Date.now()
            };

            // 로컬스토리지에 저장
            localStorage.setItem('currentUser', JSON.stringify(userData));
            currentUser = userData;

            loginToMain();
        }

        // 빠른 로그인
        function performQuickLogin() {
            const employeeId = document.getElementById('quickEmployeeId').value.trim();
            
            if (!employeeId) {
                alert('사번을 입력해주세요.');
                return;
            }

            if (currentUser && currentUser.employeeId === employeeId) {
                loginToMain();
            } else {
                alert('등록되지 않은 사번입니다.');
                document.getElementById('quickEmployeeId').value = '';
            }
        }

        // 메인 화면으로 전환
        function loginToMain() {
            // 사용자 정보 표시
            document.getElementById('displayUserName').textContent = currentUser.name;
            document.getElementById('displayEmployeeId').textContent = currentUser.employeeId;
            document.getElementById('displayUserPosition').textContent = currentUser.position;

            // 화면 전환
            loginScreen.style.display = 'none';
            mainScreen.style.display = 'block';

            // 사용자 ID 생성 (사번 기반)
            userId = 'user_' + currentUser.employeeId;

            // 게임 데이터 로드
            loadGameData();
        }

        // 게임 데이터 로드
        function loadGameData() {
            loadingState.style.display = 'block';
            selectionState.style.display = 'none';
            confirmedState.style.display = 'none';

            if (database) {
                database.ref().once('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        gameSettings = data.gameSettings;
                        checkUserStatus(data.users);
                    } else {
                        loadOfflineData();
                    }
                }).catch(error => {
                    console.error('데이터 로드 오류:', error);
                    loadOfflineData();
                });
            } else {
                loadOfflineData();
            }
        }

        // 오프라인 데이터 로드
        function loadOfflineData() {
            const savedSettings = localStorage.getItem('gameSettings');
            const savedUsers = localStorage.getItem('users');
            
            if (savedSettings) {
                gameSettings = JSON.parse(savedSettings);
            } else {
                // 기본 설정
                gameSettings = {
                    positions: [
                        ['1', '2', '3', '4'],
                        ['A', 'B', 'C', 'D'],
                        ['가', '나', '다', '라'],
                        ['♠', '♥', '♦', '♣']
                    ]
                };
            }

            const users = savedUsers ? JSON.parse(savedUsers) : {};
            checkUserStatus(users);
        }

        // 사용자 상태 확인
        function checkUserStatus(users) {
            if (users && users[userId]) {
                const userData = users[userId];
                userSelection = userData.selection || ['?', '?', '?', '?'];
                isSelectionConfirmed = !userSelection.includes('?');
            }

            if (isSelectionConfirmed) {
                showConfirmedState();
            } else {
                showSelectionState();
            }

            loadingState.style.display = 'none';
        }

        // 선택 화면 표시
        function showSelectionState() {
            renderSelectionGrid();
            updateSelectionDisplay();
            selectionState.style.display = 'block';
            confirmedState.style.display = 'none';
        }

        // 확정 화면 표시
        function showConfirmedState() {
            confirmedDisplay.textContent = userSelection.join(' - ');
            selectionState.style.display = 'none';
            confirmedState.style.display = 'block';
        }

        // 선택 그리드 렌더링
        function renderSelectionGrid() {
            if (!gameSettings) return;

            selectionGrid.innerHTML = '';
            
            gameSettings.positions.forEach((position, posIndex) => {
                const positionDiv = document.createElement('div');
                positionDiv.className = 'position-selector';
                
                positionDiv.innerHTML = `
                    <div class="position-title">${posIndex + 1}번째</div>
                    <div class="options-container">
                        ${position.map(option => `
                            <button class="option-btn ${userSelection[posIndex] === option ? 'selected' : ''}"
                                    onclick="selectOption(${posIndex}, '${option}')"
                                    ${isSelectionConfirmed ? 'disabled' : ''}>
                                ${option}
                            </button>
                        `).join('')}
                    </div>
                `;
                
                selectionGrid.appendChild(positionDiv);
            });
        }

        // 번호 선택
        function selectOption(position, option) {
            if (isSelectionConfirmed) return;

            userSelection[position] = option;
            updateSelectionDisplay();
            renderSelectionGrid();
            
            // 모든 자리 선택 완료 확인
            const allSelected = !userSelection.includes('?');
            confirmBtn.disabled = !allSelected;
        }

        // 선택 표시 업데이트
        function updateSelectionDisplay() {
            selectionDisplay.textContent = userSelection.join(' - ');
        }

        // 선택 확정
        function confirmSelection() {
            if (userSelection.includes('?')) {
                alert('모든 자리를 선택해주세요.');
                return;
            }

            if (confirm('선택을 확정하시겠습니까? 확정 후에는 관리자만 변경할 수 있습니다.')) {
                isSelectionConfirmed = true;
                saveUserSelection();
                showConfirmedState();
            }
        }

        // 사용자 선택 저장
        function saveUserSelection() {
            const userData = {
                name: currentUser.name,
                employeeId: currentUser.employeeId,
                position: currentUser.position,
                selection: userSelection,
                confirmedTime: Date.now()
            };

            if (database) {
                database.ref('users/' + userId).set(userData)
                    .then(() => {
                        console.log('선택이 저장되었습니다.');
                    })
                    .catch(error => {
                        console.error('저장 오류:', error);
                        saveToLocalStorage(userData);
                    });
            } else {
                saveToLocalStorage(userData);
            }
        }

        // 로컬스토리지에 저장
        function saveToLocalStorage(userData) {
            const existingUsers = localStorage.getItem('users');
            const users = existingUsers ? JSON.parse(existingUsers) : {};
            users[userId] = userData;
            localStorage.setItem('users', JSON.stringify(users));
        }

        // 로그아웃
        function logout() {
            if (confirm('로그아웃하시겠습니까?')) {
                localStorage.removeItem('currentUser');
                currentUser = null;
                userId = null;
                userSelection = ['?', '?', '?', '?'];
                isSelectionConfirmed = false;
                
                loginScreen.style.display = 'block';
                mainScreen.style.display = 'none';
                initialLogin.style.display = 'block';
                quickLogin.style.display = 'none';
                
                // 입력 필드 초기화
                document.getElementById('employeeId').value = '';
                document.getElementById('userName').value = '';
                document.getElementById('userPosition').value = '';
                document.getElementById('quickEmployeeId').value = '';
            }
        }

        // 이벤트 리스너 설정
        function setupEventListeners() {
            // 로그인 버튼들
            document.getElementById('initialLoginBtn').addEventListener('click', performInitialLogin);
            document.getElementById('quickLoginBtn').addEventListener('click', performQuickLogin);
            document.getElementById('newUserBtn').addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                location.reload();
            });

            // 메인 화면 버튼들
            document.getElementById('confirmBtn').addEventListener('click', confirmSelection);
            document.getElementById('logoutBtn').addEventListener('click', logout);

            // 엔터키 처리
            document.getElementById('employeeId').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') document.getElementById('userName').focus();
            });
            document.getElementById('userName').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') document.getElementById('userPosition').focus();
            });
            document.getElementById('userPosition').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performInitialLogin();
            });
            document.getElementById('quickEmployeeId').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performQuickLogin();
            });
        }

        // 전역 함수 (HTML에서 직접 호출)
        window.selectOption = selectOption;

        // 페이지 로드시 초기화
        document.addEventListener('DOMContentLoaded', initializePage);

        // 화면 회전 감지 및 최적화
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                // 가로 모드에서 스크롤 위치 조정
                if (window.orientation === 90 || window.orientation === -90) {
                    document.body.scrollTop = 0;
                    document.documentElement.scrollTop = 0;
                }
            }, 100);
        });

        // 페이지 가시성 변경 감지 (앱 전환시 데이터 새로고침)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && currentUser && mainScreen.style.display !== 'none') {
                // 페이지가 다시 보일 때 최신 데이터 로드
                loadGameData();
            }
        });
    </script>
</body>
